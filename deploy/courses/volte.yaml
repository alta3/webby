overview: Learn Voice over Long Term Evolution (VoLTE), IP Multimedia Subsystem (IMS), and Session Initiation Protocol (SIP) in this intensive 5-day class. This class thoroughly studies call flow through the EU-TRAN, the EPC and into the IMS core. We will make the entire picture clear and backup all that we teach with call flows and live labs using an IMS platform. This course also covers enough of other technologies like Diameter and DNS to allow you to understand the complete picture. The lessons in this course are clear, very technical, and always practical, and since much of it is hands-on, you can investigate and reinforce each lesson.
