overview: Our IPsec course offers both hands on and lecture, allowing students to gain a clear understanding of how IPsec works and how to properly deploy it though a study of best practices. This course is vendor neutral, so labs will use open source projects such as strongswan, to demonstrate how IPsec is configured and deployed. You will learn best practices regarding selection of encryption algorithms, learning advantages and tradeoffs of security mechanisms managed by IPsec. Important linux skills necessary to perform effective CLI tasks are also taught. All hands-on labs are written to reinforce each lesson, making the concepts clearly understood.
