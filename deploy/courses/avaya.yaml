overview: This class is suited to those who are new to administering Avaya systems, need to know how to send calls through an Avaya system, and would like to know more about the SIP protocol. This is not a class for marketing or salespeople; it is a class for administrators, architects, and engineers. Students will learn how to plan, implement, and troubleshoot the Avaya Aura SM and SMGR as needed to support SIP trunking. Students will learn how to use Wireshark to perform much of the troubleshooting and testing.
